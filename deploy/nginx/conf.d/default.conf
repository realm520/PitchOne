# PitchOne 站点配置
# HTTP 配置（用于 Let's Encrypt 验证和重定向）

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt 验证目录
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 健康检查端点（不重定向）
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 其他请求重定向到 HTTPS（生产环境启用）
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # 开发/测试环境：直接代理到后端
    location / {
        # API 端点
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # GraphQL HTTP 端点
        location /subgraphs/ {
            limit_req zone=graphql_limit burst=50 nodelay;

            proxy_pass http://graph_node_http/subgraphs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # GraphQL 查询可能较大
            client_max_body_size 10m;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # GraphQL WebSocket 端点
        location /ws/ {
            proxy_pass http://graph_node_ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Graph Node 管理端点（可选，生产环境建议关闭或限制 IP）
        location /graph-admin/ {
            # 限制访问 IP（按需配置）
            # allow 192.168.1.0/24;
            # deny all;

            proxy_pass http://graph-node:8020/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Graph Node 索引状态
        location /graph-status/ {
            proxy_pass http://graph-node:8030/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 默认返回 404
        location / {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }
    }
}

