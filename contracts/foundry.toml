[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 200
evm_version = 'cancun'
via_ir = true

remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    'forge-std/=lib/forge-std/src/'
]

# Coverage configuration
[profile.default.coverage]
exclude = [
    'lib/openzeppelin-contracts/certora/**/*'
]
